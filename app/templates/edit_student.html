<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('main.edit_student') }}">
        <label>Full Name</label>
        <input type="text" name="full_name" value="{{ student.full_name }}" required>

        <label>Department</label>
        <input type="text" name="department" value="{{ student.department }}" required>

        <label>Skills (comma separated)</label>
        <input type="text" name="skills" value="{{ student.skills|join(', ') }}">

        <button type="submit">Update</button>
    </form>

    <form method="POST" action="{{ url_for('main.delete_student') }}" style="margin-top:20px;">
        <button type="submit" onclick="return confirm('Are you sure?')">Delete Profile</button>
    </form>

    <p><a href="{{ url_for('main.student_dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
