{% extends "base.html" %}

{% block title %}Register - carreerbridge{% endblock %}

{% block content %}
<div class="container-custom py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card-custom fade-in">
                <div class="card-body-custom p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill" style="font-size: 4rem; color: var(--primary-color);"></i>
                        <h2 class="mt-3">Create Account</h2>
                        <p class="text-secondary">Join carreerbridge today</p>
                    </div>

                    <form method="POST" action="{{ url_for('main.register') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label">I am a:</label>
                            <select class="form-select" id="role" name="role" onchange="toggleFields()" required>
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>

                        <!-- Student Fields -->
                        <div id="studentFields" style="display:none;">
                            <div class="mb-3">
                                <label for="department" class="form-label">
                                    <i class="bi bi-building me-2"></i>Department
                                </label>
                                <input type="text" class="form-control" id="department" name="department" placeholder="e.g., Computer Science">
                            </div>

                            <div class="mb-3">
                                <label for="skills" class="form-label">
                                    <i class="bi bi-star-fill me-2"></i>Skills
                                </label>
                                <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, Data Analysis, UI Design">
                                <small class="text-secondary">Separate skills with commas</small>
                            </div>
                        </div>

                        <!-- Employer Fields -->
                        <div id="employerFields" style="display:none;">
                            <div class="mb-3">
                                <label for="company_name" class="form-label">
                                    <i class="bi bi-briefcase-fill me-2"></i>Company Name
                                </label>
                                <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Your company name">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-check-circle-fill me-2"></i>Create Account
                        </button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center text-secondary mb-0">
                        Already have an account? 
                        <a href="{{ url_for('main.login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleFields() {
        var role = document.getElementById("role").value;
        document.getElementById("studentFields").style.display = role === "student" ? "block" : "none";
        document.getElementById("employerFields").style.display = role === "employer" ? "block" : "none";
    }
</script>
{% endblock %}
