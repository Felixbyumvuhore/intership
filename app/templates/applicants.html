<h2>Applicants for {{ internship.title }}</h2>
{% if applicants %}
    <ul>
    {% for app in applicants %}
        <li>{{ app.student.full_name }} - {{ app.student.department }} | Skills: {{ app.student.skills|join(', ') }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No applicants yet.</p>
{% endif %}
<a href="{{ url_for('main.employer_dashboard') }}">Back to Dashboard</a>
