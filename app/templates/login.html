{% extends "base.html" %}

{% block title %}Sign In - carreerbridge.{% endblock %}

{% block content %}
<div class="container-custom">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5">
            <div class="card-custom fade-in">
                <div class="card-body-custom p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle" style="font-size: 4rem; color: var(--primary-color);"></i>
                        <h2 class="mt-3">Welcome Back</h2>
                        <p class="text-secondary">Sign in to your account</p>
                    </div>

                    <form method="POST" action="{{ url_for('main.login') }}">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">
                                <i class="bi bi-person-fill me-2"></i>Full Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="full_name" 
                                   name="full_name" 
                                   placeholder="Enter your full name"
                                   value="{{ request.form.get('full_name', '') }}"
                                   required>
                            <small class="text-secondary">Use the exact name you registered with</small>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill me-2"></i>Password
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"
                                   placeholder="Enter your password" 
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </form>

                    <hr class="my-4">

                    <p class="text-center text-secondary mb-0">
                        Don't have an account? 
                        <a href="{{ url_for('main.register') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
